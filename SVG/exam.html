<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <svg width="500px" height="400px" style="border: 1px solid">

        cy="217"
        rx="30"
        ry="70"
        style="fill: brown"

        y1="150"
        x2="400"
        y2="150"

        height="10px"
        style="fill: blue"
        stroke="blue"
        stroke-width="3"
      />
      <circle
        cx="100"
        cy="150"
        r="6"
        style="fill: aquamarine; stroke: chocolate; stroke-width: 3"
      />
      <circle
        cx="400"
        cy="150"
        r="6"
        style="fill: aquamarine; stroke: chocolate; stroke-width: 3"

      <line
        x1="100"
        y1="200"
        x2="400"
        y2="100"
        style="fill: black"
        stroke="blue"
        stroke-width="3"

        cx="100"

      <circle
        cx="400"
        cy="100"
        r="6"

      <line
        x1="100"
        y1="100"
        x2="400"
        y2="200"
        style="fill: black"
        stroke="blue"
        stroke-width="3"

        cx="100"
        cy="100"
        r="6"

      />
      <circle
        cx="400"
        cy="200"
        r="6"
        style="fill: aquamarine; stroke: chocolate; stroke-width: 3"
      />

    <svg width="500" height="500" style="border: 1px solid">
      <circle cx="250" cy="100" r="100" style="fill: chartreuse" />

      <polygon points="180,150 320,150 250,280" style="fill: chartreuse" />

      <polyline
        points="250,280 280,320  280,320 285,350  285,350 250,400"
        style="fill: none"
        stroke="blue"
        stroke-width="2"
      />

      <polygon points="160,60 250,100 170,160" />
      <polygon points="340,60 250,100 320,160" />
